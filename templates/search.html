<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Search Logs by Response Code</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="response_code">Response Code:</label>
                <input type="text" class="form-control" id="response_code" name="response_code"  required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if logs %}
        <h2 class="mt-5">Results</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Remote IP</th>
                    <th>Remote User</th>
                    <th>Request</th>
                    <th>Response</th>
                    <th>Bytes</th>
                    <th>Referrer</th>
                    <th>Agent</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1].isoformat() }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[4] }}</td>
                    <td>{{ log[5] }}</td>
                    <td>{{ log[6] }}</td>
                    <td>{{ log[7] }}</td>
                    <td>{{ log[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
